services:
  - type: web
    name: guacamole
    env: docker
    plan: starter
    image: guacamole/guacamole:latest
    envVars:
      - key: GUACAMOLE_AUTH_PROVIDER
        value: sqlite
      - key: GUACAMOLE_HOME
        value: /home/guacamole
      - key: GUACD_HOSTNAME
        value: localhost
      - key: GUACD_PORT
        value: "4822"
      - key: GUACADMIN_PASSWORD
        fromSecret: guacadmin_password
    healthCheckPath: /guacamole
    disk:
      name: guacamole_data
      mountPath: /home/guacamole
      sizeGB: 1
